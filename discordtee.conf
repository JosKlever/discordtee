# Discord webhook configuration for discordtee
# Copy this to /etc/discordtee.conf and update the values

# Your Discord webhook URL (required)
# To get this: Discord channel settings > Integrations > Webhooks > Create Webhook
webhook_url="https://discord.com/api/webhooks/YOUR_WEBHOOK_ID/YOUR_WEBHOOK_TOKEN"

# Username that will appear in Discord (optional)
username="server-alerts"
